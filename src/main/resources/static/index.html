<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 25px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .card-header {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        .network-stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .network-stat {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            margin: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Real-Time System Monitor</h1>

        <div class="row">
            <!-- Memory Usage -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Memory Usage</div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div id="memory-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="memory-stats" class="text-center"></div>
                    </div>
                </div>
            </div>

            <!-- CPU Usage -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">CPU Usage</div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div id="cpu-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="cpu-stats" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Network Information -->
        <div class="card">
            <div class="card-header">Network Information</div>
            <div class="card-body">
                <div id="network-stats" class="network-stats">
                    <div class="network-stat">
                        <h5>Received</h5>
                        <div id="bytes-received">0 MB</div>
                        <div id="packets-received">0 packets</div>
                    </div>
                    <div class="network-stat">
                        <h5>Sent</h5>
                        <div id="bytes-sent">0 MB</div>
                        <div id="packets-sent">0 packets</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Top Processes by Memory -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Top Processes by Memory</div>
                    <div class="card-body table-container">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>PID</th>
                                    <th>Name</th>
                                    <th>Memory %</th>
                                    <th>Memory Size</th>
                                </tr>
                            </thead>
                            <tbody id="memory-processes">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Top Processes by CPU -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Top Processes by CPU</div>
                    <div class="card-body table-container">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>PID</th>
                                    <th>Name</th>
                                    <th>CPU %</th>
                                    <th>Memory %</th>
                                </tr>
                            </thead>
                            <tbody id="cpu-processes">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <div id="connection-status" class="alert alert-info">Connecting to server...</div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/system-monitor.js"></script>
</body>
</html>
